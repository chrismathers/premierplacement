		<script>
		var pageWidth, pageHeight;
		
		prem={
		
			showHide:function(divId) {
				if(document.getElementById(divId) != null) {
					document.getElementById(divId).style.display=='none' ? document.getElementById(divId).style.display='block' : document.getElementById(divId).style.display='none';
				}
			},
		
			popupDiv:function(dId) {
				prem.showContainer();
				for(var i=0; i<3; i++) {
					var pop = "pop" + i;
					(pop == dId) ? document.getElementById(dId).style.display='block' : document.getElementById(pop).style.display='none';
				}
				document.getElementById(dId).style.left = (prem.pageWidth/2)-257;
				document.getElementById(dId).style.top = (prem.pageHeight/2)-148;
			},
			
			showContainer:function() {document.getElementById('container').style.display='block';},
			hideContainer:function() {document.getElementById('container').style.display='none';},
		
			center:function() {
				// inner width
				var x,y;
				//var pageWidth, pageHeight;
				if (self.innerHeight) // all except Explorer
				{
					x = self.innerWidth;
					y = self.innerHeight;
				}
				else if (document.documentElement && document.documentElement.clientHeight)
					// Explorer 6 Strict Mode
				{
					x = document.documentElement.clientWidth;
					y = document.documentElement.clientHeight;
				}
				else if (document.body) // other Explorers
				{
					x = document.body.clientWidth;
					y = document.body.clientHeight;
				}
				prem.pageWidth = x;
				prem.pageHeight = y;
			}
		
		}
		
		function addLoadEvent(func) {
		  var oldonload = window.onload;
		  if (typeof window.onload != 'function') {
			window.onload = func;
		  } else {
			window.onload = function() {
			  if (oldonload) {
				oldonload();
			  }
			  func();
			}
		  }
		}
		
		//addLoadEvent(prem.center);
		//addLoadEvent(prem.showHide);
		
		</script>
