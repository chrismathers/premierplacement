<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Form error</title>
</head>
<!--
This is a sample HTML error template for use with FormMail
(from www.tectite.com).

Use this to understand how error templates work and
as a basis for your own template.

The idea is that you can create a page that looks like
a normal page on your website, but FormMail will insert
the error text in the place(s) you specify.

The basic error message is shown with this tag:
    <fmerror />

The internal error code is shown with this tag:
    <fmerrorcode />
(you generally wouldn't show that to the user).

The extra information is shown with this tag:
    <fmerrorextra />

To full error (fmerror + fmerrorextra) is shown with
this tag:
    <fmfullerror />

Individual error items can be shown with these tags:
    <fmerroritem1 />
    <fmerroritem2 />
    .
    .
    .
    <fmerroritem9 />
    <fmerroritem10 />
    .
    .
    .
    <fmerroritemN />

The complete list of error items each enclosed
in <li></li> tags:
    <fmerroritemlist />

-->
<body>
<h1>Form Error</h1>
<p><i>Put your custom text here.</i></p>
<p><b>Here is the full error message:</b></p>
<fmfullerror />
<hr />
<p>The basic error message is: <b><fmerror /></b></p>
<hr />
<fmusererror>
<p>This is a USER error!</p>
<p>Extra error information: <b><fmerrorextra/></b></p>
<hr />
<p>This is a list of items in error:</p>
<ul>
    <fmerroritemlist />
</ul>
<hr />
<p>The first and second items in error:</p>
<ul>
    <li><fmerroritem1 /></li>
    <li><fmerroritem2 /></li>
</ul>
<hr />
</fmusererror>
<fmsyserror>
<p>This is a SYSTEM error!</p>
</fmsyserror>

<p><a href="http://www.tectite.com/" target="_blank"><img src="http://www.tectite.com/images/FormMail_rnd_blue.jpg" alt="FormMail" title="FormMail" border="0" /></a></p>
</body>
</html>
