<html>
<!--
This is the third page in a sample multi-page form
sequence (from www.tectite.com).

Use this to help understand how multi-page forms work.

You can find a how-to guide for multi-page forms
at http://www.tectite.com/guides.php

To use multi-page form sequences, you need version
7.00 or later of FormMail.

To use this sample, which demonstrates "Forward Remembrance"
you need version 7.02 or later of FormMail.
 -->
<head>
<title>Multi-Page Form Sample - Page 3</title>
</head>
<body>
<p>This is page three of a sample multi-page form.</p>
<form name="MultiSample" method="post" action="http://www.premierplacement.com/formtest/formmail.php">
        <!-- ACTION: FormMail provides the correct URL
            in the this_form_url field.  You must use it to
            set the field "this_form" if you want the
            FMBadHandler to work properly. -->
    <input type="hidden" name="this_form" value="$this_form_url" />

        <!-- OPTIONAL: If you use it, your good_template must be in your $TEMPLATEDIR
            or $TEMPLATEURL location.
            This current file is the last form in the sequence,
            so when this is submitted you'll want FormMail
            to redirect the user to a nice "Thank You" page.  -->
    <input type="hidden" name="good_template" value="multigood.htm" />

        <!-- OPTIONAL: For good error handling, use bad_template
            and put the file into your $TEMPLATEDIR or
            $TEMPLATEURL location. -->
    <input type="hidden" name="bad_template" value="multierror.htm" />

        <!-- OPTIONAL: Enable the bad_url field if you
            have installed and configured FMBadHandler.
            Error handling works best with FMBadHandler. -->
    <input type="hidden" name="bad_url" value="http://www.premierplacement.com/formtest/fmbadhandler.php" />

        <!-- ACTION: The last form is going to do the email
            when submitted.  So create your usual fields
            for telling FormMail what you want done. -->
    <input type="hidden" name="recipients" value="xee@xemedia.com" />

        <!-- ACTION: Fields from previous forms that must be
            submitted in the last form can be created as
            hidden fields or shown to the user. -->
    <input type="hidden" name="realname" value="$name" />
    <input type="hidden" name="email" value="$emailaddr" />

    <input type="hidden" name="mail_options" value="Exclude=name;emailaddr" />

        <!-- ACTION: Specify the fields that you want to be remembered
            and restored when the user goes backwards and *then forwards
            to this form* . -->
    <input type="hidden" name="multi_keep" value="instructions" />
    <table border="0">
    <tr>
        <td><p>Your name:</p></td>
        <td><p>$name</p></td>
    </tr>
    <tr>
        <td><p>Your email address:</p></td>
        <td><p>$emailaddr</p></td>
    </tr>
    <tr>
        <td><p>The product code:</p></td>
        <td><p>$product</p>
        </td>
    </tr>
    <tr>
        <td><p>Quantity selected:</p></td>
        <td><p>$qty</p></td>
    </tr>
    <tr>
        <td valign="top"><p>Delivery address:</p></td>
        <td><p>
            $addr1<br />
            $addr2<br />
            $addr3<br />
            </p></td>
    </tr>
    <tr>
        <td valign="top"><p>Special instructions:</p></td>
        <td><textarea name="instructions"></textarea></td>
    </tr>
    <tr>
        <td><input type="submit" name="multi_go_back" value="< Back" /></td>
        <td><input type="submit" name="submit" value="Submit" /></td>
    </tr>
    </table>
</form>
</body>
</html>
